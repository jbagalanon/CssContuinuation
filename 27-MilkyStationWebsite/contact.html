<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Milky Station</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="../Resources/fontawesome-free-5.12.1-web/css/all.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->

    <!-- nav button -->
    <span class="nav-btn" id="nav-btn"><i class="fas fa-bars"></i></span>
    <!-- end of nav button -->
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close"
          ><i class="fas fa-times"></i
        ></span>
      </div>
      <ul class="nav-items">
        <li><a href="index.html" class="nav-link">home</a></li>
        <li><a href="skills.html" class="nav-link">skills</a></li>
        <li><a href="skills.html" class="nav-link">products</a></li>
        <li><a href="product.html" class="nav-link">about</a></li>
        <li><a href="contact.html" class="nav-link">contact</a></li>
      </ul>
    </nav>
    <!-- end of navbar -->

    <!-- begin header -->
    <header class="header">
      <div class="banner">
        <h2>Over Hundred Flavos of</h2>
        <h1>
          specially crafted <br />
          milk tea
        </h1>
        <a href="#" class="btn banner-btn">Explore</a>
      </div>
    </header>
    <!-- end of header -->
    <!-- star line divider -->
    <div class="content-divider"></div>
    <!-- end line divider -->

    <!-- contact form -->
    <section class="contact">
      <div class="contact-center clearfix">
        <article class="contact-info">
          <!-- contack information -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i></span
              >Address
            </h4>
            <h4 class="contact-text">
              169 Road 2, Matandang Balara, Quezon City
            </h4>
          </div>
          <!-- Email  information -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"> <i class="fas fa-envelope"></i></span
              >Email address
            </h4>
            <h4 class="contact-text">jbagalanon@gmail.com</h4>
          </div>

          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-phone"></i></span
              >phone
            </h4>
            <h4 class="contact-text">0905-345-6789</h4>
          </div>
        </article>

        <!-- contact form
        you should learn backend language such as php or nodejs to make this work

         <form action="#" method="post"> = this form action and method will send the data to the server and forwarded to email. 
        -->

        <article class="contact-form">
          <h3>Contact us</h3>
          <form action="#" method="post">
            <div class="form-group">
              <!-- name  -->
              <input type="text" placeholder="name" name class="form-control" />
              <!-- email -->
              <input
                type="email"
                placeholder="email"
                name
                class="form-control"
              />
              <!-- textarea -->
              <textarea
                name="message"
                placeholder="message here"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
            <button class="btn submit-btn" type="submit">Submit here</button>
          </form>
        </article>
      </div>
    </section>
    <!-- end of contact information -->

    <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <!-- facebook -->
          <a href="" class="social-icon"><i class="fab fa-facebook"></i></a>

          <!-- twitter -->
          <a href="" class="social-icon"><i class="fab fa-twitter"></i></a>

          <!-- instagram -->
          <a href="" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <h4 class="footer-text">
          &copy; <span id="date"></span
          ><span class="company"> milktea station.</span> all rights reserved
        </h4>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
